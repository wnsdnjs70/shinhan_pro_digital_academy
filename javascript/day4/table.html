<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="table.js"></script>
    <style>
        table td, th{
            border: 1px solid black;
            padding: 0.5vw;
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table id="table">
        <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동1</td>
                <td>21</td>
            </tr>
            <tr>
                <td>홍길동2</td>
                <td>22</td>
            </tr>
            <tr>
                <td>홍길동3</td>
                <td>23</td>
            </tr>
            <tr>
                <td>홍길동4</td>
                <td>24</td>
            </tr>
            <tr>
                <td>홍길동5</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
